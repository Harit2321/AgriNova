{% extends 'base.html' %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white/80 backdrop-blur-md p-8 md:p-12 rounded-xl shadow-lg">
    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Weather Forecast</h1>
        <p class="text-gray-600 mt-2">Get the current weather for any city.</p>
    </div>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="city" placeholder="Enter city name" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 transition" required>
        <button type="submit" class="mt-6 w-full bg-green-600 text-white py-3 px-6 rounded-lg font-semibold hover:bg-green-700 transition duration-300 shadow-md transform hover:scale-105">Get Weather</button>
    </form>
    {% if city %}
    <div class="mt-8 bg-blue-50 p-6 rounded-lg text-center border border-blue-200">
        <h2 class="text-3xl font-bold text-blue-800">{{ city }}</h2>
        <div class="flex items-center justify-center space-x-4 mt-4">
            <img src="http://openweathermap.org/img/wn/{{ icon }}@2x.png" alt="Weather icon">
            <div>
                <p class="text-4xl font-bold text-gray-800">{{ temperature }}Â°C</p>
                <p class="text-lg text-gray-600 capitalize">{{ description }}</p>
            </div>
        </div>
    </div>
    {% elif error %}
    <div class="mt-6 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg text-center">
        <p>{{ error }}</p>
    </div>
    {% endif %}
</div>
{% endblock %}
